<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialMayora Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5efefd11c5.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <a href="#">
                <img src="images/Social Mayora.png" class="logo">
            </a>
            
        </div>
        
        <div class="nav-right">
            <div class="nav-user-icon">
                <img src="images/logo-myr-1.png" onclick="setttingsMenuToggle()">
            </div>
            
        </div>
        <!-------------- setting-menu ------------>
        
        <div class="setting-menu">
            
            <div id="dark-btn">
                <span class="dark-btn-on"></span>
                
            </div>
            
            <div class="setting-menu-inner">
                <div class="user-profile">
                    
                    <section>
                        <div class="wrapper">
                            <div class="logo-login">
                                <img src="images/logo-myr-1.png"> 
                                <h1>Social Mayora</h1>
                            </div>
                            <form class="form-login">
                                <div class="input-login">
                                    <h2>Nice to see you again</h2>
                                    <div class="input-box">
                                        <label>Login</label> <br>
                                        <input type="text" name="username" class="mx-auto" type="email" required placeholder="Email or phone number">
                                    </div>
                                    <div class="input-box">
                                        <label>Password</label> <br>
                                        <input type="password" name="password" required placeholder="Enter Password">
                                    </div>
                                    <div class="remember-forgot">
                                        <a href="#">Forgot password?</a>
                                    </div>
                                    <button type="submit" class="login-btn" value="Login">Sign in</button>
                                </div>
                                <div class="btn-google">
                                    
                                    <div class="login-link">
                                        <p>Dont have an account? <a class="sign-link" href="#">Sign up now</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </section>
                </div>
                
            </div>
        </nav>
        <div class="bg-container">
        
        <img src="images/bg-mayora.png" >
        
    </div>

    
    

    <div class="footer">
        <p>Copyright 2024 - Abuy Media Sosial Development </p>
    </div>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html
